{% load url from future %}
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campsia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_PREFIX }}/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{STATIC_PREFIX }}/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{STATIC_PREFIX }}/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_PREFIX }}/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_PREFIX }}/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_PREFIX }}/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{STATIC_PREFIX }}/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">{{user.username}}</a>
              &nbsp;<a class="navbar-link" href="/logout/">Logout</a>
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
		{% block content %} {% endblock %}
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{STATIC_PREFIX }}/js/jquery.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-transition.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-alert.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-modal.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-dropdown.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-scrollspy.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-tab.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-tooltip.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-popover.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-button.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-collapse.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-carousel.js"></script>
    <script src="{{STATIC_PREFIX }}/js/bootstrap-typeahead.js"></script>

  </body>
</html>
